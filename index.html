<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vir Suaney!‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffebee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        h1 { color: #d32f2f; margin-bottom: 20px; text-align: center; padding: 0 10px; }

        .photo-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .heart-photo {
            width: 280px;
            height: 280px;
            object-fit: cover;
            clip-path: path("M140 50.5C171.2 15.7 221.8 14.8 252.4 46.6C281.7 76.9 277.9 128.1 250 163.5C222.9 198 162.8 254.4 145.5 270.3C142.2 273.3 137.8 273.3 134.5 270.3C117.2 254.4 57.1 198 30 163.5C2.1 128.1 -1.7 76.9 27.6 46.6C58.2 14.8 108.8 15.7 140 50.5Z");
            background-color: #ff4081;
            border: 4px solid white;
        }

        .hug-photo { object-position: center 20%; }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-height: 200px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn { background-color: #ff4081; color: white; z-index: 100; white-space: nowrap; }
        #noBtn { background-color: #9e9e9e; color: white; z-index: 10; }

        #countdown {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            color: #d32f2f;
            font-weight: bold;
            text-align: center;
        }

        .heart-fall {
            position: fixed;
            top: -10%;
            color: #ff4081;
            font-size: 20px;
            z-index: -1;
            animation: fall linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* Hidden YouTube Player */
        #music-player { display: none; }
    </style>
</head>
<body>

<iframe id="music-player" width="0" height="0"
        src="https://www.youtube.com/watch?v=3LmSjmcUNh8"
        frameborder="0">
</iframe>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="photo-container">
    <img src="GS3.jpeg" class="heart-photo hug-photo" alt="Photo 1">
    <img src="GS1.jpeg" class="heart-photo" alt="Photo 2">
    <img src="GS2.jpeg" class="heart-photo" alt="Photo 3">
</div>

<div class="buttons">
    <button id="yesBtn">YES!</button>
    <button id="noBtn">No</button>
</div>

<div id="countdown">Aftel na Valentynsdag...</div>

<script>
    // YouTube API Music Trigger
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('music-player');
    }

    // Start music on first interaction
    document.addEventListener('click', function() {
        player.playVideo();
    }, { once: true });

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart-fall');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 3 + 4 + 's';
        heart.style.opacity = Math.random() * 0.5;
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 6000);
    }
    setInterval(createHeart, 800);

    const valentineDate = new Date("Feb 14, 2026 00:00:00").getTime();
    setInterval(function() {
        const now = new Date().getTime();
        const distance = valentineDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML = "Aftel na Valentynsdag: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    }, 1000);

    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    let moveCount = 0;
    let yesSize = 1.2;

    const dares = ["No", "Is jy seker??", "Try again! üòú", "Miss click!!", "Jy kan nie die click nieüòè", "Gaan jy ooit opgee??", "Fine, Jy kan hom maar click"];

    noBtn.addEventListener('mouseover', () => {
        if (moveCount < dares.length - 1) {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            moveCount++;
            noBtn.innerText = dares[moveCount];
        }
    });

    noBtn.addEventListener('click', () => {
        if (moveCount >= dares.length - 1) {
            yesSize += 0.5;
            yesBtn.style.transform = `scale(${yesSize})`;
            noBtn.innerText = "Verkeerde knoppie, probeer die groot eenüòú";
        }
    });

    yesBtn.addEventListener('click', () => {
        document.body.innerHTML = `
                <div style="text-align:center; margin-top:150px;">
                    <h1 style="font-size:4rem;">Geweet jy kon nie Nee se nieü§ó‚ù§Ô∏è</h1>
                    <p style="font-size:1.5rem;">Ek is baie lief vir jou!</p>
                    <div style="font-size:100px;">üòò</div>
                </div>
            `;
    });
</script>
</body>
</html>
